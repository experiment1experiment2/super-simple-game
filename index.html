<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unknown Figures</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="start-page" class="page">
      <h1>Unknown Figures</h1>
      <p>Welcome to Unknown Figures! Guess the number bots pick.</p>
      <button id="start-button" class="btn btn-primary">Start Game</button>
    </div>
    <div id="game-page" class="page" style="display: none;">
      <h1>Unknown Figures</h1>
      <p>Choose a number between 0 and 100:</p>
      <div id="number-buttons" class="number-buttons"></div>
      <button id="submit-button" class="btn btn-primary" disabled>Submit</button>
      <div id="result" class="result"></div>
      <button id="reset-button" class="btn btn-secondary">Reset Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
